<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <title>Horoscope Health - Your Daily Health Horoscope</title>
    <meta name="description" content="The first daily health horoscope built to improve your real life. Get personalized wellness advice based on your zodiac sign." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Custom font family classes */
      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-body {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Constellation grid pattern */
      .constellation-grid {
        background-image: 
          linear-gradient(to right, rgba(45, 104, 196, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(45, 104, 196, 0.05) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      /* Science data pattern */
      .data-grid {
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(45, 104, 196, 0.08) 1px, transparent 1px),
          radial-gradient(circle at 60% 70%, rgba(76, 159, 112, 0.08) 1px, transparent 1px);
        background-size: 120px 120px;
      }
      
      /* Scientific color scheme */
      .bg-science-gradient {
        background-image: linear-gradient(to right, #F7F7F7, #E5E5E5);
      }
      
      /* Float animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
