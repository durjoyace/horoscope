<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)" />
  
  <!-- Stars and celestial elements -->
  <circle cx="150" cy="100" r="3" fill="white" opacity="0.8" />
  <circle cx="450" cy="150" r="2" fill="white" opacity="0.6" />
  <circle cx="350" cy="80" r="2.5" fill="white" opacity="0.7" />
  <circle cx="200" cy="250" r="2" fill="white" opacity="0.8" />
  <circle cx="500" cy="300" r="3" fill="white" opacity="0.6" />
  <circle cx="100" cy="350" r="2.5" fill="white" opacity="0.7" />
  <circle cx="300" cy="330" r="2" fill="white" opacity="0.8" />
  
  <!-- Large center circle (sun/moon) -->
  <circle cx="300" cy="200" r="70" fill="url(#paint1_radial)" />
  
  <!-- Zodiac symbols (simplified) -->
  <path d="M120 150 A30 30 0 1 0 150 120" stroke="white" stroke-width="2" opacity="0.8" />
  <path d="M450 250 A30 30 0 1 0 480 220" stroke="white" stroke-width="2" opacity="0.8" />
  <path d="M250 80 L250 110 M235 95 L265 95" stroke="white" stroke-width="2" opacity="0.8" />
  <path d="M350 300 L380 300 M365 285 L365 315" stroke="white" stroke-width="2" opacity="0.8" />
  
  <!-- Orbits -->
  <ellipse cx="300" cy="200" rx="150" ry="100" stroke="white" stroke-width="1" opacity="0.4" stroke-dasharray="5 5" />
  <ellipse cx="300" cy="200" rx="180" ry="120" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="5 5" />
  
  <!-- Floating wellness elements -->
  <circle cx="180" cy="170" r="15" fill="#9FE870" opacity="0.7" />
  <circle cx="420" cy="230" r="18" fill="#70E8D6" opacity="0.7" />
  <circle cx="300" cy="100" r="12" fill="#E870C7" opacity="0.7" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F2E4D" />
      <stop offset="1" stop-color="#1A0B2E" />
    </linearGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 200) rotate(90) scale(70)">
      <stop offset="0" stop-color="#FFD28F" />
      <stop offset="1" stop-color="#FF8F8F" />
    </radialGradient>
  </defs>
</svg>